<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Create Avatar Using HTML CSS</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <div class="bg">
  
    <div class="bg-hidden">
      <div class="body"></div>
      <div class="hair"></div>
      <div class="hair-a"></div>
      <div class="hair-b"></div>
      <div class="hair-c"></div>
      <div class="neck">
        <div class="neck-a">
          <div class="neck-c"></div>
        </div>
      </div>
  
      <div class="neck-b"></div>
      <div class="neck-d"></div>
      <div class="face"></div>
      <div class="ear"></div>
      <div class="face-a"></div>
  
      <div class="nose">
        <div class="nose-a"></div>
      </div>
  
      <div class="mouth"></div>
  
      <div class="eyes">
        <div class="eye">
          <div class="eye-hidden"></div>
        </div>
        <div class="eye left">
          <div class="eye-hidden"></div>
        </div>
      </div>
  
      <div class="glass"></div>
      <div class="glass right"></div>
      <div class="glass-a"></div>
  
      <div class="hair-d"></div>
      <div class="hair-d right"></div>
      <div class="hair-f"></div>
  
      <div class="design"></div>
  
      <div class="dress"></div>
      <div class="dress right"></div>
    </div>
  
    <div class="hat"></div>
  </div>
  
</body>
</html>
